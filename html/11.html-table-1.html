<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 表格：table -->
    <!-- 表格标题：caption -->
    <!-- 表格头部：thead -->
    <!-- 表格主体：tbody -->
    <!-- （可以不写）表格脚注：tfoot -->
    <!-- 表格行：table row：tr -->
    <!-- 表格头：table head：th -->
    <!-- 表格数据：table data：td -->
    <!-- 单元格：cell -->
    <!-- 间距：spacing -->
    <!-- cellspacing：不是合并边框，合并需要使用 CSS -->
    <!-- width：宽度 -->
    <!-- height：高度 -->
    <!-- align：水平对齐 -->
    <!-- valign：垂直对齐 -->
    <table border="1" cellspacing="0" width="500" height="300">
        <caption>学生信息</caption>
        <thead height="100" align="center" valign="top">
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>民族</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>20</td>
                <td>满族</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男</td>
                <td>19</td>
                <td>回族</td>
                <td>党员</td>
            </tr>
            <tr>
                <td>赵六</td>
                <td>女</td>
                <td>21</td>
                <td>壮族</td>
                <td>团员</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>共计：4人</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
