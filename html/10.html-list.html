<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 重申：语义更重要，特征不重要，让浏览器知道这个是什么 -->
    <!-- 不管是有序列表 ol 还是无序列表 ul，我们日后上来都会把内置的序号或者圆点干掉[CSS]，因为它们不好看 -->
    <!-- 列表项 - List Item：li -->
    <!-- 1. 有序列表 - Ordered List：ol -->
    <h2>把大象装进冰箱需要几步？</h2>
    <ol>
        <li>打开冰箱</li>
        <li>把大象装进冰箱</li>
        <li>关上冰箱</li>
    </ol>
    <!-- 2. 无序列表 - Unordered List：ul -->
    <h2>旅游城市</h2>
    <ul>
        <li>
            <!-- span 无语义，单纯包裹 -->
            <span>北京</span>
            <ul>
                <li>故宫</li>
                <li>长城</li>
                <li>颐和园</li>
                <li>天安门广场</li>
                <li>雍和宫</li>
                <li>恭王府</li>
                <li>毛主席纪念堂</li>
                <li>圆明园遗址公园</li>
            </ul>
        </li>
        <li>大阪</li>
        <li>上海</li>
        <li>乌鲁木齐</li>
        <li>成都</li>
        <li>西安</li>
    </ul>
    <!-- 3. 定义列表 - Definition List：dl -->
    <!-- 定义标题 - Definition Title：dt -->
    <!-- 定义描述 - Definition Description -->
    <h2>如何学习？</h2>
    <dl>
        <dt>认真听讲</dt>
        <dd>认真听讲对概念形成初步认识</dd>
        <dt>做好笔记</dt>
        <dd>笔记是日后反复复习的抓手</dd>
        <dt>写好作业</dt>
        <dd>作业是检测是否真正掌握知识点的工具</dd>
    </dl>
</body>

</html>
