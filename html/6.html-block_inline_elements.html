<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 块级元素和行内元素 -->
    <!-- 类似 h1 h2 p div 等等都是独占一行的，叫做块级元素 -->
    <h1>独占一行</h1>
    <h2>独占一行</h2>
    <p>独占一行</p>
    <div>独占一行</div>
    <div>独占一行</div>
    <!-- 类似 input 等不独占一行的，叫做行内元素 -->
    <input type="text">
    <input type="text">
    <span>独占一行</span>
    <span>独占一行</span>

    <!-- 规则1：块级元素中能写：行内元素、块级元素，几乎什么都能写（少少部分不能） -->
    <!-- 规则2：行内元素中能写：行内元素，但是不能写块级元素 -->
    <!-- 特殊规则1：h1 - h6 等不能互相嵌套 -->
    <!-- 特殊规则2：p 标签中不能写块元素 -->

    <!-- 
        总结：
            1. 独占一行的我们叫块级元素
            2. 不独占一行的我们叫行内元素
            3. 块级元素基本上里面什么都能写包括块级元素跟行内元素（p 标签除外）
            4. 行内元素里面只能包含行内元素，不可以包含块级元素
            5. h1 - h6 这种特殊的语义化标签无法相互嵌套（第 3 条的特殊情况）
            6. p 标签是块级元素，但是它却不能包括块级元素

        注：以后还会学习类似 5 跟 6 的特殊规则，但是不会很多。
      -->
</body>

</html>
