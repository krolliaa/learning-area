<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 之所以二者之间中间有空格是因为换行，代码里敲的回车会被浏览器解析为空格 -->
    <!-- a 标签虽然是行内元素，但是也可以包含块级元素 -->
    <!-- 跳转页面： -->
    <a href="https://www.google.com" target="_self">去谷歌</a>
    <a href="https://www.wikipedia.org" target="_blank">去维基</a>

    <!-- 跳转文件： -->
    <a href="./resource/beauty.gif">打招呼</a>
    <a href="./resource/movie.mp4">看电影</a>
    <a href="./resource/selfie.jpg">自拍照</a>
    <a href="./resource/internal resources.zip">内部资源</a>
    <!-- 强制触发下载，且文件名文：小电影.mp4 -->
    <a href="./resource/movie.mp4" download="小电影">电影一键下载</a>

    <!-- 跳转锚点 -->
    <!-- 设置锚点：a 标签，使用 # -->
    <!-- 使用锚点：现代 HTML5 使用 id 替代了 <a name=""></a> 这种写法，且更精准因为 a 标签本身就有高度需要使用 css 去除 -->
    <a href="#htl">点我到第五张自拍照</a>
    <a href="#selfie">点我到第二张自拍照</a>
    <p>第一张自拍照</p>
    <img src="./Ultraman.jpg">
    <p id="selfie">第二张自拍照</p>
    <img src="./resource/selfie.jpg" width="300">
    <p>第三张自拍照</p>
    <img src="./Ultraman.jpg">
    <p>第四张自拍照</p>
    <img src="./resource/selfie.jpg" width="300">
    <a name="htl"></a>
    <p>第五张自拍照</p>
    <img src="./Ultraman.jpg">
    <p>
        <a href="#">回到顶部</a>
        <a href="javascript:alert(666);">点我弹窗</a>
    </p>

    <!-- 超链接：唤起应用 - 用手机打开页面效果非常明显 -->
     <a href="tel:10086">打电话</a>
     <a href="mailto:12345678@gmail.com">发邮件</a>
     <a href="sms:10086">发短信</a>
</body>

</html>
